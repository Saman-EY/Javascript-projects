<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./finalBiuld/output.css">
    <title>Inventory-JS</title>
</head>

<body class="bg-slate-800">
    <!-- top title  -->
    <section class="bg-slate-700 flex justify-center items-center py-3 textColor mb-8">
        <p class="font-bold text-lg">Inventory App using tailwind & Js</p>
        
    </section>

        <section class="container mx-auto max-w-xl mb-16">
            <!-- FIRST CARD -->
            <p class="text-gray-400 font-bold mb-2 text-lg">Add New Category</p>
            <div class="bg-slate-700 rounded-lg overflow-hidden p-4 mb-8">
                
                <!-- title -->
                <div class="flex flex-col gap-2 mb-4">
                    <label for="title" class="textColor text-sm">Category Title</label>
                    <input id="category-title" type="text"
                    class="w-52 rounded-xl bg-transparent px-2 text-slate-300 border border-slate-400 py-1"
                        placeholder="title...">
                </div>
                <!-- textArea -->
                <div class="flex flex-col gap-2 mb-5">
                    <label for="category-des" class="textColor text-sm">Category description</label>
                    <textarea class="rounded-xl bg-transparent px-2 text-slate-300 border border-slate-400" name="description" id="category-des" cols="30" rows="3"></textarea>
                </div>
                
                <div class="">
                    <button id="AddCategoryBtn" class="w-full bg-slate-300 text-slate-600 rounded-lg font-bold py-1 focus:ring-4">Add New Category</button>
                </div>
            </div>
            
            <!-- SECOND CARD -->
            <p class="text-gray-400 font-bold mb-2 text-lg">Add New Product</p>
            <div class="bg-slate-700 rounded-lg overflow-hidden p-4 mb-8">
                <!-- Product title  -->
                <div class="flex flex-col gap-2 mb-4">
                    <label for="productTitle" class="textColor text-sm">Product Title</label>
                    <input type="text" id="productTitle"
                    class="w-52 rounded-xl bg-transparent px-2 text-slate-300 border border-slate-400 py-1"
                        placeholder="product-title...">
                    </div>
                <!-- Quantity  -->
                <div class="flex flex-col gap-2 mb-4">
                    <label for="productQty" class="textColor text-sm">Quantity</label>
                    <input type="number" id="productQty" min="1" 
                    class="w-52 rounded-xl bg-transparent px-2 text-slate-300 border border-slate-400 py-1"
                        placeholder="quantity...">
                    </div>
                    <!-- category select -->
                    <div class="flex flex-col gap-2 mb-4">
                    <label for="categoryList" class="textColor text-sm">Category</label>
                    <select id="categoryList" class="rounded-xl bg-transparent text-slate-300 border-slate-400" name="category" id="category">
                        
                    </select>
                </div>
                <!-- BTN  -->
                <button id="AddProductBtn" class="w-full bg-slate-400 text-slate-200 rounded-lg font-bold py-1 focus:ring-4">Add New Product</button>
            </div>
            
            <!-- Third section -->
            <p class="text-gray-400 font-bold mb-2 text-lg">Added Product</p>
            <div class="flex justify-between items-center mb-3">
                <label class="text-slate-400" for="sort">Sort</label>
                <select class="rounded-xl bg-transparent text-slate-300 border-slate-400" name="date-sort" id="date-sort">
                    <option class="text-slate-300 bg-slate-900" value="newest" selected>Newest</option>
                    <option class="text-slate-300 bg-slate-900" value="oldest">Oldest</option>
                </select>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="text-slate-400" label for="search">Search</label>
                <input id="searchInput" type="text" class="rounded-xl bg-transparent text-slate-300 border-slate-400 w-44">
            </div>

            <div id="productContainer" class="flex flex-col gap-4">

            </div>


        </section>
        
        <script type="module" src="../src/js/app.js"></script>
    </body>

    </html>
